<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логи бота</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include '_navbar.html' %}
    <div class="container mt-5">
        <h1>Логи бота #{{ bot.id }}</h1>
        {%  {% if messages %}
        <table class="table">
            <thead>
                <tr>
                    <th>Объявление</th>
                    <th>Сообщение</th>
                    <th>Ответ</th>
                    <th>Статус</th>
                    <th>Время</th>
                </tr>
            </thead>
            <tbody>
                {% for msg in messages %}
                <tr>
                    <td>{{ msg.ad_id }}</td>
                    <td>{{ msg.text }}</td>
                    <td>{{ msg.response }}</td>
                    <td>{{ msg.status }}</td>
                    <td>{{ msg.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>Нет логов.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
