<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пополнить баланс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .top-up-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-text {
            color: #6c757d;
        }
    </style>
</head>
<body>
    {% include '_navbar.html' %}
    <div class="container mt-5">
        <h1 class="mb-4">Пополнить баланс</h1>
        <p class="mb-4">Эта функция находится в разработке. Скоро вы сможете пополнить баланс для продолжения работы ваших ботов!</p>
        
        <div class="top-up-form">
            <form>
                <div class="mb-3">
                    <label for="amount" class="form-label">Сумма пополнения (руб.)</label>
                    <input type="number" class="form-control" id="amount" placeholder="1000" disabled>
                </div>
                <div class="mb-3">
                    <label for="payment-method" class="form-label">Способ оплаты</label>
                    <select class="form-select" id="payment-method" disabled>
                        <option value="card">Банковская карта</option>
                        <option value="wallet">Электронный кошелек</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" disabled>Пополнить</button>
                <a href="/balance" class="btn btn-secondary ms-2">Вернуться к балансу</a>
            </form>
            <p class="form-text mt-3">Форма временно отключена, так как функция находится в разработке.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
